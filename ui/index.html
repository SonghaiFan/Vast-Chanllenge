<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.2/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-200">
    <!-- Header -->
    <header class="bg-blue-500 text-white p-4">
      <div class="flex justify-between items-center">
        <div>
          <h1 class="text-2xl">FishEyes Vast Challenge</h1>
        </div>
        <div>
          <button class="bg-white text-blue-500 mr-2 py-2 px-4 rounded">
            Load
          </button>
          <button class="bg-white text-blue-500 mr-2 py-2 px-4 rounded">
            Save
          </button>
          <button class="bg-white text-blue-500 py-2 px-4 rounded">Data</button>
        </div>
      </div>
      <div class="mt-2">
        <input
          type="text"
          class="rounded-lg p-2 w-full text-black"
          placeholder="Search..."
        />
      </div>
    </header>

    <!-- Body -->
    <div class="flex h-screen bg-gray-100">
      <!-- Left Panel -->
      <div id="graph" class="w-1/2 bg-white p-4 overflow-auto border m-2">
        <h2>Graph Panel</h2>
        <p>Content goes here...</p>
      </div>

      <!-- Right Panel -->
      <div class="w-1/2 bg-white p-4 overflow-auto border m-2">
        <h2>Insight Panel</h2>
        <p>Content goes here...</p>
      </div>
    </div>

    <script src="graph.js"></script>
    <script src="display.js"></script>
  </body>
</html>
